<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<!--<nav th:replace="fragments :: navigation"></nav>-->

<div class="container">
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        The email or password is incorrect!
    </div>
    <form th:action="@{/register}" method="post" >
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <br>
        <label for="Email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
    </br>
        <label for="Password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <br>
        <label for="Password" class="sr-only">Password</label>
        <input type="password" id="verify_password" name="verify_password" class="form-control" placeholder="Verify Password" required>
    </br>
        <button class="btn btn-primary" type="submit">Register</button>
        <a th:href="@{/login}" button class="btn btn-primary" role="button">Cancel</a>
       <!-- <a th:href="@{/register}" button class="btn btn-primary" role="button">Cancel</a>-->

    </form>
</div>
</body>
</html>
